<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/icon-hacker.png" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
        <a href="index.html"><img src="assets/icons8-espião-96.png" width="70" height="70" alt="logo agente secreto" ></a>
    </header>

    <main>
        <div class="apresentacao_conteudo">
            <div class="container1">
                <textarea class="container1__entrada" id="input" type="text" placeholder="Digite seu texto"
                    oninput="filtrarTexto(this)"></textarea>
                <div class="container1__alerta">
                    <img src="assets/aviso.png" width="16px" height="16px" alt="sinal de exclamacao">
                    <p class="container1__alerta__texto">Apenas letras minúsculas e sem acento</p>
                </div>

                <div class="apresentacao__botoes">
                    <div>
                        <button onclick="criptografarMensagem()"
                            class="apresentacao__botoes__criptografar">Criptografar</button>
                    </div>
                    <div>
                        <button onclick="descriptografarMensagem()"
                            class="apresentacao__botoes__descriptografar">Descriptografar</button>
                    </div>

                </div>
            </div>

            <div class="container2">
                <textarea class="container2__resultado" name="" id="resultado"></textarea>

                <div id="conteudo">
                    <img id="imagem-substituir" class="conteudo__imagem" src="assets/Hacker-bro.png" width="400" alt="homem digitando no computador">
                    <p class="conteudo__paragrafo"> Nenhuma mensagem <br> encontrada</p> <br>
                    <div class="conteudo__mensagem">Digite um texto que você deseja <br> criptografar ou
                        descriptografar.
                    </div>

                </div>

                <div class="">
                    <button onclick="copiarTexto()" id="btn_copiar" class="container2__botao-copiar">Copiar</button>
                </div>
            </div>

        </div>
    </main>

    <footer class="rodape">
        <div class="rodape__conteudo">
            <p class="copyright"><span id="ano"></span>| Desenvolvido por Marcos Oliveira</p>
            <a class="rodape__conteudo__links" href="https://github.com/MpeOliveira"><img
                    class="rodape__conteudo__imagem" src="assets/githubicon.svg" alt="logo github"></a>
            <a class="rodape__conteudo__links" href="https://www.linkedin.com/in/mpoliveira-dev"><img
                    class="rodape__conteudo__imagem" src="assets/linkedinicon.svg" alt="logo linkedin"></a>
        </div>
    </footer>

    <script src="scripts/script.js" defer></script>
</body>

</html>
